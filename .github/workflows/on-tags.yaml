name: On Tags

on:
  push:
    tags:
      - v*-rc-*
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0 # to get tags
      - name: Echo sha
        id: sha
        run: |
          echo "SHA: ${{ github.sha }}"
