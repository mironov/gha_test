name: On Release Pull Request Merge

on:
  pull_request:
    types: [closed]

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  determine_app_version:
    name: Determine app version
    if: startsWith(github.head_ref, 'release') && github.event.pull_request.merged
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.determine_app_version.outputs.app_version }}
      level: ${{ steps.determine_app_version.outputs.level }}
      urgency: ${{ steps.determine_app_version.outputs.urgency }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install semver js-yaml
      - name: Determine app version
        id: determine_app_version
        uses: actions/github-script@v6
        with:
          result-encoding: string
          retries: 3
          script: |
            const semver = require('semver');
            const yaml = require('js-yaml');
            const fs = require('fs');
            
            const versionFile = yaml.load(fs.readFileSync('version.yaml', 'utf8'));
            const latestVersion = semver.clean(versionFile[':version'][':current']);
            console.log(`Latest release: v${latestVersion}`);
            
            // parse level and urgency from labels
            let level;
            let urgency;
            context.payload.pull_request.labels.forEach(label => {
              if (label.name.startsWith('level:')) {
                level = label.name.split(':')[1];
              }
              if (label.name.startsWith('urgency:')) {
                urgency = label.name.split(':')[1];
              }
            });
            
            console.log('Level:', level);
            console.log('Urgency:', urgency);

            const bumpedVersion = semver.inc(latestVersion, level);
            const nextVersion = `v${bumpedVersion}`;

            console.log('Next release:', nextVersion);

            core.setOutput('app_version', nextVersion)
            core.setOutput('level', level)
            core.setOutput('urgency', urgency)
  commit_version_file:
    name: Commit version file
    needs: determine_app_version
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.commit_version_file.outputs.commit_sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.ref }}
      - name: Commit version file
        id: commit_version_file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@jane.app"
          ruby -r yaml -r "./lib/app_version_v2.rb" -e "AppVersionV2.increment!(urgency: :${{ needs.determine_app_version.outputs.urgency }}, level: :${{ needs.determine_app_version.outputs.level }})"
          git add version.yaml
          git commit -m "Bump version to ${{ needs.determine_app_version.outputs.app_version }}"
          git tag -a ${{ needs.determine_app_version.outputs.app_version }} -m "Release ${{ needs.determine_app_version.outputs.app_version }}"
          git push --follow-tags
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
  create_release:
    name: Create a release
    needs: [determine_app_version,commit_version_file]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        id: publish_release
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ needs.determine_app_version.outputs.app_version }}',
              name: 'Release ${{ needs.determine_app_version.outputs.app_version }}',
              generate_release_notes: true,
              draft: false,
              prerelease: false,
            });
  build_and_push_image:
    name: Image
    needs: [determine_app_version, commit_version_file]
    uses: ./.github/workflows/build-and-push-docker-image.yml
    secrets: inherit
    with:
      app_version: ${{ needs.determine_app_version.outputs.app_version }}
      commit_sha: ${{ needs.commit_version_file.outputs.commit_sha }}
      base_sha: ${{ github.event.pull_request.base.sha }}
      cache_tag: pr-${{ github.event.pull_request.number }}
      stage: release
      push_to_production: true
  generate_summary:
    name: Generate summary
    needs: [determine_app_version, build_and_push_image, create_release]
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          echo "Release [${{ needs.determine_app_version.outputs.app_version }}](https://github.com/${{ github.repository }}/releases/${{ needs.determine_app_version.outputs.app_version }}) has been created ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "Image tagged **${{ needs.determine_app_version.outputs.app_version }}** has been built and pushed to the registry." >> $GITHUB_STEP_SUMMARY
